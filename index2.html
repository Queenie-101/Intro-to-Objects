<!DOCTYPE html>
<html>
    <head>
        <title>Inbuilt Object</title>
    </head>
    <body>
        <script>
            var value  = Math.acos(1);
            document.write("Cosine is:" + value + "<br>")
            var value  = Math.asin(-1);
            document.write("Sine is:" + value + "<br>")
            var value  = Math.atan(90);
            document.write("Tangent is:" + value + "<br>")
        </script>
    </body>
</html>
